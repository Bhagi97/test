<!DOCTYPE html>
<html lang="en">
    
    <head>
        
       
    
        <link   rel="stylesheet"    type="text/css"     href="normalize.css" >
        <link   rel="stylesheet"    type="text/css"     href="grid.css" >
        <link   rel="stylesheet"    type="text/css"     href="ionicons.min.css" >
        <link href='https://fonts.googleapis.com/css?family=Lato:400,300,300italic,100' rel='stylesheet' type='text/css'>
        <link   rel="stylesheet"    type="text/css"     href="style.css" >   
        <link   rel="stylesheet"    type="text/css"     href="queries.css" >    


<link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">






   
        <title> Registration Form </title>
        
    </head>

    <body>
        
        <header>
            
            <nav>
            
                    <div class="row">
                    <ul class="main-nav">
                        <li><a href="#">Sign Up</a></li>
                        <li><a href="#">Home</a></li>
                    </ul>
                
                </div>
                
            </nav>
            </header>


        <div class="main_box">    


            <div class="box">
            
        
        <section class="form">
            <div class="row">
                <h2>Registration Form</h2>
            </div>
            <div class="row">
                <h3>Enter Details</h3>
            </div>
            
            <div class="row">
                <form method="post" action="#" class="contact-form">
                    <div class="row">
                        <div class="col span-1-of-3 blah">
                            <label for="name">Student Name</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="text"  name="student" placeholder="Enter Name">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col span-1-of-3 blah">
                            <label for="find-us">School /College</label>
                        </div>
                        <div class="col span-2-of-3">
                             <input type="text"  name="college" placeholder="Institution Name">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col span-1-of-3 blah">
                            <label for="domain">Branch</label>
                        </div>
                        <div class="col span-2-of-3">
                        <select name="domain">
                    <option value="SELECT">Select Branch</option>
                    <option value="ece">Electronics Engineering</option>
                    <option value="cse">Computer Science and Engineering</option>
                    <option value="eee">Electrical and Electronics Engineering</option>
                    <option value="bme">Bio-Medical Engineering</option>
                    <option value="mech">Mechanical Engineering</option>

                        </select>
                 
                        </div>
                    </div>
                    
                   <div class="row">
                        <div class="col span-1-of-3 blah">
                            <label for="message">Address</label>
                        </div>
                        <div class="col span-2-of-3">
                            <textarea name="address" id="address" placeholder="Enter address"></textarea>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col span-1-of-3 blah">
                            <label for="news">Contact</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="text" name="contact" placeholder="Contact">
                        </div>
                    </div>
           
                    <div class="row">
                        <div class="col span-1-of-3 blah">
                            <label for="news">E-mail</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="text" name="hremail" placeholder="E-Mail">
                        </div>
                    </div>
                    
                    
                    <div class="row">
                        <div class="col span-1-of-3 blah">
                            <label>&nbsp;</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="submit" value="Submit">
                        </div>
                    </div>
                    
                    
                    
                </form>
            </div>
        </section>
        </div>
    </div>

<footer>
        <div class="container">
            <div class="row">
                <div class="col span-1-of-3" style="float: left;">
                    <span class="copyright">Copyright &copy; Your study site 2016</span>
                </div>
                <div class="col span-1-of-3" style="float: left;"">
                    <ul class="list-inline social-buttons">
                        <li><a href="#"><i class="fa fa-twitter"></i></a>
                        </li>
                        <li><a href="#"><i class="fa fa-facebook"></i></a>
                        </li>
                        <li><a href="#"><i class="fa fa-linkedin"></i></a>
                        </li>
                    </ul>
                </div>
                <div class="col span-1-of-3" style="float: left;"">
                    <ul class="list-inline quicklinks">
                        <li><a href="#">Privacy Policy</a>
                        </li>
                        <li><a href="#">Terms of Use</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    
    </body>


</html>
